---
layout: default
---

<style>
.headerbar{
  background: rgba(255, 255, 255, 0.5);
  box-shadow: inset 0 -1px 0 white, 0 1px 5px rgba(0,0,0,.3);
}
.headerbar .page-header{
  border-bottom: 0;
  margin-bottom: 0px;
  margin-top: 0px;
}
.headerbar .page-header h1 small{
    color: #fff;
}
#page-content{
  margin-top: 20px;
  margin-bottom: 15px;
}
</style>

<div class="headerbar">
  <div class="page-header container">
    <h1>
      {{ page.title }} <small>{{page.subtitle}}</small>
    </h1>
    <div>
        <div class="pull-left">
            {% include categories.html post=page %}
            {% include tags.html post=page %}
        </div>
        <div class="pull-right">
            {% include date.html post=page %}
        </div>
    </div>
  </div>
</div>

<div class="container">
  <div id="page-content">
    {{ content }}
  </div>
</div>
