---
layout: default
---

<style>
.fixed-header{
  z-index: 1020;
  position: fixed;
  right: 0;
  left: 0;
  padding-top: 5px;
  background: rgba(255, 255, 255, 0.75);
  box-shadow: inset 0 -1px 0 white, 0 1px 5px rgba(0,0,0,.3);
}
.fixed-header .page-header{
  border-bottom: 0;
  margin-bottom: 0px;
}
#page-content{
  margin-top: 100px;
  margin-bottom: 15px;
}
</style>

<div class="fixed-header">
  <div class="page-header container">
    <h1>{{ page.title }} <small>{{page.subtitle}}</small></h1>
    <div>
      {% for cat in page.categories %}
      <span class="label label-info">{{ cat }}</span>
      {% endfor %}
      {% for tag in page.tags %}
      <span class="label label-success">{{ tag }}</span>
      {% endfor %}
      <a class="pull-right label label-darkgrey" href="{{ page.returl }}" style="margin-left: 10px;">
          返回列表
      </a>
      <span class="pull-right label label-default">
          {{ page.date | date: "%Y年%m月%d日" }}
      </span>
    </div>
  </div>
</div>

<div class="container">
 
  <div id="page-content">{{ content }}</div>

  <!-- UY BEGIN -->
  <div id="uyan_frame"></div>
  <script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=1851884"></script>
  <!-- UY END -->
  
</div>
