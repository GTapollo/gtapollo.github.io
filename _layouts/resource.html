<!-- style -->
<style>
  .file-list{
    margin-bottom: 0px;
  }
</style>
<!-- style -->

<!-- content -->
<p class="lead">{{ content }}</p>

<div class="list-group pull-right file-list">

  {% for file in page.files %}
    {% for link in file %}
      <a href="{{ page.file-path }}{{ link[1] }}" target="_blank" class="list-group-item">
        {{ link[0] }}
        <span class="glyphicon glyphicon-download-alt"></span>
      </a>
    {% endfor %}
  {% endfor %}

</div>
<div class="clearfix"></div>
