<ul class="pager" style="margin: 70px 0 0">
    {% if page.previous %}
    <li class="previous">
        <a href="{{page.previous.url}}">&larr; {{page.previous.title}}</a>
    </li>
    {% endif %}
    {% if page.next %}
    <li class="next">
        <a href="{{page.next.url}}">{{page.next.title}} &rarr;</a>
    </li>
    {% endif %}
</ul>
